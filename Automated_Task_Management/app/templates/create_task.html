

{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Create a New Task
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" id="name" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" class="form-control" name="due_date" required>
            </div>
            <div class="form-group">
                <label for="importance">Importance</label>
                <select id="importance" class="form-control" name="importance" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Task</button>
        </form>
    </div>
</div>
{% endblock %}
